<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">


  <title>Pig Dice</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">

      <div id="header">
        <h1>Pig Dice Game</h1>
        <p>This is a simple dice game where two players have the chance to roll the dice.</p>
        <p>All the best</p>

      </div>

      <h3 class="bg-info">LET'S PLAY<h3>

          <button id="start" type="button">Start</button>

      <div class="row">
        <div class="col-xs-6">

          <div class="panel panel-default">
            <div class="panel-body">


              <div class="form-group">
                <h2>Player 1</h2>
                <div class="score" id="score1">0</div>
                <button id="player1-roll" class="btn btn-success">Roll</button>
                <button id="player1-hold" class="btn btn-success">Hold</button>
                <h2>Dice Roll: <span id="die-roll-1"></span></h2>
                <p>Round Total: <span id="round-total-1"></span></p>
                <p>Total Score: <span id="total-score-1"></span></p>

              </div>
            </div>
          </div>
        </div>


        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-body">

              <div class="form-group">
                <h2>Player 2</h2>
                <div class="score" id="score2">0</div>
                <button id="player2-roll" class="btn btn-success">Roll</button>
                <button id="player2-hold" class="btn btn-success">Hold</button>
                <h2>Dice Roll: <span id="die-roll-2"></span></h2>
                <p>Round Total: <span id="round-total-2"></span></p>
                <p>Total Score: <span id="total-score-2"></span></p>

              </div>
            </div>


          </div>
        </div>
      </div>

</div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
